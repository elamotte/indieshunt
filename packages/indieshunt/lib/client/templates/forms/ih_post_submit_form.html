<template name="ih_post_submit_form">

<div class="control-group">
  <label class="control-label">URL</label>
  <div class="controls">
    {{> afFieldInput name='url'}}
  </div>
</div>

  <div class="control-group">
    <label class="control-label">Title</label>
    <div class="controls">
      {{> afFieldInput name='title' placeholder='Game title'}}
    </div>
  </div>

  <div class="control-group">
    <label class="control-label">Tagline t{{taglineCounter}}</label>
    <div class="controls">
      {{> afFieldInput name='shortDescription' placeholder='A short tagline that pitch the game'}}
    </div>
  </div>

  <div class="control-group">
    <label class="control-label">Description<br><span class="helper-text"><a href="https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet" target="_blank">Markdown</a> supported</span></label>
    <div class="controls" id="editor">
      {{> afFieldInput name='body' rows=6 class='input-xlarge'}}
    </div>
  </div>


  <div class="control-group">
    <label class="control-label">Categories</label>
    <div class="controls">
      {{> afFieldInput name='categories'}}
    </div>
  </div>

  <div class="control-group">
    <label class="control-label">Thumbnails</label>
    <div class="controls">
      {{> afFieldInput name='thumbnailUrl'}}
    </div>
  </div>

  {{#if isAdmin}}
  <h3 class="fieldset-heading">Admin</h3>
  <div class="control-group">
    <label class="control-label">Posted At</label>
    <div class="controls">
      {{> afFieldInput name='postedAt'}}
    </div>
  </div>

    <div class="control-group">
      <label class="control-label">Sticky?</label>
      <div class="controls">
        {{> afFieldInput name='sticky'}}
      </div>
    </div>

    <div class="control-group">
      <label class="control-label">Post Status</label>
      <div class="controls">
        {{> afFieldInput name='status'}}
      </div>
    </div>

    <div class="control-group">
      <label class="control-label">User</label>
      <div class="controls">
        {{> afFieldInput name='userId'}}
      </div>
    </div>
  {{/if}}

  <div class="form-actions">
    {{#if isPostEdit}}
      <a class="delete-link" href="/posts/deleted">Delete</a>
    {{/if}}
    <input type="submit" class="btn btn-primary" value="Submit" />
  </div>

</template>
